name: "Release Notes Comic (1x4)"
description: "Plans and renders a 1Ã—4 comic from merged PRs or PR commits and posts it as a comment or release asset."
author: "you"
inputs:
  from:
    description: "Start ref (tag/sha). Default: previous tag"
    required: false
  to:
    description: "End ref (tag/sha). Default: current tag"
    required: false
  style:
    description: "Art style hint (comic|retro|manga|sci-fi|noir|pixel)"
    default: "comic"
  persona:
    description: "Narrator voice (friendly|noir|hype|deadpan)"
    default: "friendly"
  attach_as:
    description: "Attachment filename"
    default: "release-comic.png"
runs:
  using: "node20"
  main: "dist/index.js"
permissions:
  contents: write
  pull-requests: write
  issues: write